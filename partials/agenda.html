					<strong class="text-thin">Horaires</strong>

<!-- L'agenda commence ici -->

<div id="agenda-container" class="container padded">

	<div rv-each-row="agendaRow" rv-class="row.classRow">
		<div class="col-xs-2 col-lg-1 col-lg-offset-2 padded border-hour  white-gdg">
		 	<p class="lead text-center">
				<font class="text-hour text-thin">{row.hour.hourStart}</font>{row.hour.minStart}<br>
				<font class="text-hour text-thin">{row.hour.hourEnd}</font>{row.hour.minEnd}
			</p>
		</div>		
		<div rv-each-session="row.sessions" rv-class="session.classCol">
			<div class="title-conf-parent">
				<div rv-class="session.classTitle" rv-on-click='onClickTitle'>
					{session.title}
				</div>
			</div>
			<div rv-if="session.confRoom" rv-html="session.confRoom" class="conf-room">
			</div>
			<div rv-if="session.difficulty" rv-html="session.difficulty" class="conf-dificulty">
			</div>
			<div rv-if="session.lang" class="conf-lang">
				- <img rv-src="session.lang">
			</div>
			<div rv-if="session.speakers" class="conf-speakers">
				<div rv-each-speaker="session.speakers" class="speaker">
					<a rv-href="speaker.href">
						<div rv-class="speaker.imgXs"></div>
						<div class="speaker-name">{speaker.name}</div>
					</a>
				</div>				
			</div>
			<p class="hidden-lg resume" rv-html="session.desc">
			</p>
		</div>	
	</div>
</div>
